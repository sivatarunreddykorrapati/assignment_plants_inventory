  <form id="formId">
    <div class="container add-plant-container">
          <h1>Add a Plant to the Inventory</h1>
              <div class="form">
                <div class="row">
                  <div class="col-25">
                    <label for="fname">Name</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="plantname" name="name" placeholder="Name of the plant.." required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="lname">Country</label>
                  </div>
                  <div class="col-75">
                    <select class="form-control" id="countrySelect">
                      <option value="" selected disabled>Select Country of Origin</option>
                  </select>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="lname">Available</label>
                  </div>
                  <div class="col-75">
                    <input type="number" id="count" name="availablecount" placeholder="Count of plant.." required>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-25">
                    <label for="subject">Uses</label>
                  </div>
                  <div class="col-75">
                    <textarea id="uses" name="subject" placeholder="Uses of the plant.." style="height:200px"></textarea>
                  </div>
                </div>
                <div class="row">
                  <input class="saveOrEdit btn-success" type="submit" value="SAVE" onclick="validateForm()"/>
                  <input class="btn-danger" type="reset" value="RESET" onclick="resetValues()"/>
                </div>
              </div>
        </div>
        </form>
        <div class="table-container">
          <table>
            <thead class="alert-info">
              <tr>
                <th>PlantName</th>
                <th>Country</th>
                <th>Available?</th>
                <th>Uses</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id= "result"></tbody>
          </table>
        </div>
